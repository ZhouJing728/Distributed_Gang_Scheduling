syntax = "proto3";

package Message.protobuf;

message schedule
{
    repeated tasks_set_pro_cpu tasksets = 1;
    start_time start_time = 2;
    
}

message tasks_set_pro_cpu
{
    repeated task tasks = 3;
}

message task
{
    string task_id=4;
    int32 relevant_swtichTime_ms = 5;
    string path = 6;
}

message start_time
{
    int64 sec = 7;
    int64 ms = 8;
}

message Job_gang
{
    int32 job_id =9;
    int32 requested_processors = 10;
    string job_path = 11;
}

